<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <h1>Formulário de Inscrição em Evento</h1>     
            <div>
                <section>
                    <form action="" method="get">
                        <label for="nome">Nome: </label>
                            <input type="text" name="nome" id="caixa">
                        <br><br>
                        <label for="email">E-mail: </label>
                            <input type="email" name="email" id="caixa" placeholder="exemplo@gmail.com">
                        <br><br>
                        <label for="sexo">Sexo: </label>
                            <label for="masc">Masculino</label>
                                <input type="radio" name="sexo" value="M" id="masc" checked> 
                            <label for="fem">Feminino</label>
                                <input type="radio" name="sexo" value="F" id="fem">
                        <br><br>
                        <label for="cargo">Cargo: </label>
                            <input type="text" name="cargo" id="caixa">
                        <br><br>
                        <label for="data">Nascimento: </label>
                            <input type="date" name="data" id="caixa">
                        <br><br>
                        <label for="telefone">Telefone: </label>
                            <input type="number" name="telefone" placeholder="(99)9999-9999" id="caixa">
                </section>
            </div>
            <section class="hmeio">
        <h2>Informações da Instituição</h2>
        <p>Preencha os campos abaixo com as informações da empresa em que trabalha.</p>
         </section>
        <div>
            <section>
            <form action="" method="get">
                <label for="empresa">Empresa: </label>
                    <input type="text" name="empresa" id="caixa">
                <br><br>
                <label for="endereco">Endereço Completo: </label>
                    <input type="text" name="endereco" id="caixa">
                <br><br>
                <label for="cidade">Cidade: </label>
                    <input type="text" name="cidade" id="caixa">
                <br><br>
                <label for="estado">Estado :</label>
                    <select name="estado" id="caixa">
                        <option selected disabled>Selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba </option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina </option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                <br><br>
                <label for="qtd_func">Quant. Funcionários: </label>
                    <input type="number" name="qtd_func" id="caixa">
                <br><br>
                <label for="observ">Observações: </label>
                    <br>
                    <textarea id="caixa" name="observ" rows="5" cols="25"></textarea>
            </section>
        </div>
                <br><br>
                <section id="recibo">
                    <label>Recibo: 
                        <input type="checkbox" name="recibo"> <label>Emitir em nome da instituição</label>
                    </label>
                    <br><br>
                    <input type="submit" value="Fazer Inscrição">
            </section>
            </form>
    </body>
</html>
